<!DOCTYPE html>
<html>	
<head>
	<link rel="stylesheet"
	href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
	<title>{% block title %}UaTaxi{% endblock %}</title>
</head>
<body>
	<div class="pure-g">
        <div class="pure-u-1-5" style="color:grey"></div>
        <div class="pure-u-3-5">
    <header style="padding:20px;background:yellow">
		{% block header %}
		<h1>UaTaxi - ride a taxi in Ukraine</h1>
		{% endblock %}
	</header>
	<div id="content" style="padding:0px 20px">
		<h3>{% block header_title %}{% endblock %}</h3>
		{% block content %}
		{% endblock %}
	</div>
	<footer style="padding:0px 20px;text-align:center">
		{% block footer %}
		Made by Alex Vedmidsky (c) 2013
		{% endblock %}
	</footer>
            </div>
            <div class="pure-u-1-5" style="background:#ccc"></div>
    </div>
</body>
</html>
